name: Check for Mod Updates
on: 
  push:
    branches:
      - 'master'
  schedule:
  - cron: '*/20 * * * *'

jobs:
  test:
    name: Check for Mod Updates
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Check for Updates
      run: node app.js
      env:
        SECRET: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for Modified Files
      id: git-check
      run: echo name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true") << $GITHUB_OUTPUT

    - name: Commit Latest Release Version
      if: steps.git-check.outputs.modified == 'true'
      run: |
        git config --global user.name 'BzzzThe18th'
        git config --global user.email 'BzzzThe18th@users.noreply.github.com'
        git add modinfo.json
        git commit -am "Update modinfo.json"
        git push
